{{ $logo := .logo }}

<style>
  .no-scroll {
    overflow: hidden;
    height: 100%; 
  }

  #preloader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgb(17 17 17 / 1); /* Цвет экрана */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  #preloader.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #preloader .logo {
    width: 4rem; height: 4rem;
    background: url('{{ $logo }}') no-repeat center / contain;
    animation: logo-pulse 0.6s infinite alternate;
    will-change: transform;
    transform: translateZ(0);
  }

  @keyframes logo-pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }
</style>
