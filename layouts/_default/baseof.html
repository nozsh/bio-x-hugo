<!DOCTYPE html>

<head>
  {{ partial "head.html" . }}
</head>
<body class="">
  {{ if and (site.Params.Preloader) (.Params.Preloader) }}
    {{ partial "preloader/body.html" }}
  {{ end }}

  {{ partial "header.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
